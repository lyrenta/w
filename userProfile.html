<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile üéÑ</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #04160d, #0b2d1f);
            color: #f1f8e9;
            padding: 40px;
        }

        .profile-card {
            max-width: 420px;
            margin: 0 auto 40px;
            background: linear-gradient(180deg, #0d2b1f, #163f2d);
            border: 2px solid gold;
            border-radius: 26px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .profile-card img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid gold;
            background: #061a12;
            margin-bottom: 16px;
        }

        .profile-card h2 {
            color: gold;
            margin-bottom: 6px;
        }

        .profile-card p {
            color: #c8e6c9;
            font-size: 15px;
        }

        .balance {
            margin-top: 14px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(255,215,0,0.15);
            color: #ffeb3b;
            font-weight: bold;
        }

        .back-btn {
            display: inline-block;
            margin-top: 18px;
            padding: 12px 18px;
            border-radius: 16px;
            background: #c62828;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .products-title {
            text-align: center;
            font-size: 26px;
            color: gold;
            margin-bottom: 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 26px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .product {
            background: linear-gradient(180deg, #0d2b1f, #163f2d);
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 22px;
            padding: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .product img {
            width: 100%;
            height: 140px;
            object-fit: contain;
            background: #061a12;
            border-radius: 14px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product h3 {
            color: gold;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .product p {
            font-size: 14px;
            color: #c8e6c9;
            margin-bottom: 6px;
        }

        .price {
            color: #ffeb3b;
            font-weight: bold;
        }

        .empty {
            text-align: center;
            color: #c8e6c9;
            margin-top: 30px;
        }

        .products-title {
    color: gold;
    text-shadow: 0 0 6px #fff;
}

    </style>
</head>
<body>

<div class="profile-card">
    <img id="user-photo" src="" alt="User photo">
    <h2 id="user-name">Loading...</h2>
    <p id="user-surname"></p>
    <div class="balance" id="user-balance"></div>
    <a href="index.html" class="back-btn">‚¨Ö Back to shop</a>
</div>

<h2 class="products-title">üéÅ Seller Products</h2>
<div class="products-grid" id="user-products"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    const API = "https://my-json-server.typicode.com/lyrenta/w";

    const productsGrid = document.getElementById("user-products");

    if (!userId) {
        document.body.innerHTML = "‚ùå User not found";
    } else {
        fetch(`${API}/users/${userId}`)
            .then(res => res.json())
            .then(user => {
                document.getElementById("user-photo").src = user.photo_url;
                document.getElementById("user-name").textContent = user.name;
                document.getElementById("user-surname").textContent = user.sirname;
                document.getElementById("user-balance").textContent =
                    `üí∞ Balance: ${user.balance}$`;
            });

        fetch(`${API}/products`)
            .then(res => res.json())
            .then(products => {
                const userProducts = products.filter(p => p.author_id == userId);

                if (userProducts.length === 0) {
                    productsGrid.innerHTML =
                        `<p class="empty">üéÑ This seller has no products</p>`;
                    return;
                }

                userProducts.forEach(p => {
                    const div = document.createElement("div");
                    div.className = "product";

                    div.innerHTML = `
                        <img src="${p.photo_url}">
                        <h3>${p.name}</h3>
                        <p class="price">${p.price}$</p>
                        <p>${p.description}</p>
                    `;

                    productsGrid.appendChild(div);
                });
            });
    }
</script>

</body>
</html>
