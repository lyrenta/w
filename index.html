<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robocode Marketplace ðŸŽ„</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>ðŸŽ„ Robocode Marketplace</h1>
  <div id="cart">
    <button id="cart-button" onclick="openCart()">
      <img src="https://png.pngtree.com/png-vector/20250416/ourmid/pngtree-mini-shopping-cart-filled-with-pastel-easter-eggs-for-spring-decor-png-image_16017777.png" alt="Cart">
    </button>
    <div id="cart-products" class="hide">ðŸŽ„ Cart is empty</div>
  </div>
</header>
<main>
  <div id="products-grid"></div>
</main>

<div class="sleigh-container" id="sleigh-container">
  <img src="https://pngfile.net/files/preview/1280x915/31573589179kpaly78mkmzr5ljquwy6uh0pzydasny5ydmieg0hpetbyb8zeirkmhhxfrjolx9yyrtphdirnagifu4bc7pahvg43chxitltfspu.png" alt="Sleigh" class="sleigh">
  <img src="https://pics.clipartpng.com/Gift_Box_in_Red_PNG_Clipart-276.png" alt="Santa" class="santa-in-sleigh">
</div>

<img src="https://static.vecteezy.com/system/resources/thumbnails/032/999/369/small/3d-render-of-a-snowman-isolated-on-transparent-background-png.png" class="snowman" id="snowman" alt="Jumpscare Snowman">
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>

    <div id="order-block"></div>

    <form id="order-form">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="address" placeholder="Delivery Address" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="number" name="post_number" placeholder="Post Office Number" required>

      <h2>Total Price: <span id="price"></span>$</h2>

      <input type="submit" value="Order">
    </form>
  </div>
</div>

</body>
<script src="js.js"></script>
</html>
